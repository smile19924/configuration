####################################Database Configuration##################################
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=30000
spring.datasource.initial-size=50
spring.datasource.min-idle=50
spring.datasource.max-active=50
spring.datasource.maximum-pool-size=1000
spring.datasource.data-source-class-name=oracle.jdbc.driver.OracleDriver
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=50
# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1 FROM DUAL

spring.datasource.url=jdbc:oracle:thin:@172.18.171.46:1521:payment
spring.datasource.username=payment
spring.datasource.password=payment

server.port=8888
